<html>
	<head>
		<title>{$head_title}</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/common.css">
		<link rel="stylesheet" type="text/css" href="__CSS__/login.css">
	</head>
	<body>
		<div class="top">
			<h1>登录</h1>
		</div>
		<div class="login">
			<form action="__URL__/pass" method="post">
				<table class="data-form">
					<tr>
						<th width="90">用户名：</th>
						<td width="120"><input type="text" size="30" name="post[username]"></td>
					</tr>
					<tr>
						<th>密　码：</th>
						<td><input type="password" size="30" name="post[password]"></td>
					</tr>
					<tr>
						<th>验证码：</th>
						<td><input type="text" size="5" name="post[code]">
							<img src="__APP__/Public/code" style="vertical-align:middle;" onclick="this.src=this.src+'?'+Math.random()">
						</td>
					</tr>
					<tr>
						<th><input type="submit" class="btn"  value="提交"></th>
						<td><input type="reset" class="btn"  value="重置"></td>
					</tr>
				</table>
			</form>
		</div>
		</body>
</html>
