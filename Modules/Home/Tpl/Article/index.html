<layout name="Public/common"/>
<div class="container">
	<div class="row">
		<div class="col-md-7 col-md-offset-1" >
			<foreach name="list" item="v">
				<div class="panel panel-default">
					<div class="panel-heading">
						<small><a href="{:U('Article/show','id='.$v[id])}" target="_blank">{$v.title}</a></small>
						<small class="pull-right">{:date('Y-m-d',$v[addtime])}</small>
					</div>
					<div class="panel-body">
						<small >
							{$v.introduce}
						</small>
					</div>
					<div class="panel-footer text-right">
						<a href="{:U('Article/show','id='.$v[id])}" target="_blank"><small>more >></small></a>
					</div>
				</div>
			</foreach>
			<center>{$page}</center>
		</div><!--col-md-6 end-->
		<div class="col-md-4" >
			<div class="row">
				<div class="col-md-12">
					<div class="list-group" >
						<a href="javascript:void(0)" class="list-group-item ">推荐文章</a>
						<article position="3" limit="10" order="edittime desc">
							<a href="{:U('Article/show','id='.$id)}" class="list-group-item" target="_blank"><small>{$title}</small></a>
						</article>
					</div>
				</div>
			</div>
		</div>
	</div><!--row end-->
</div><!--container end-->
