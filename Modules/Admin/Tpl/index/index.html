<!--navbar start-->
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="navbar-header">
		<a  class="navbar-brand">System info</a>
	</div>
	<div class="collapse navbar-collapse">

<!--右侧 start-->
<div class="container"  >
<div class="row">
	<div class="col-md-10 col-md-offset-2"  id="right-start">
		<iframe id="iframe_content"  src="{:U('Setting/index')}"  style="width:100%;height: 100%" frameborder="0"></iframe>
	</div>
</div>
</div>
<!--container end-->
<script>
	seajs.use(['$','bootstrap','bootstrap-css'],function($){
		$('.list-group').find('a').click(function(){
			$('#right-start').find('#iframe_content').attr('src',$(this).attr('data-url'));
		})
	})
</script>
<script type="text/javascript">
	window.onload = function() {
		var right = document.getElementById("right-start");
		right.style.height = (window.innerHeight-115) + 'px';
	};
</script>
