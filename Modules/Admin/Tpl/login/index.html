<!DOCTYPE HTML>
<html  lang="CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Web 2.0 Login Form</title>

	<!--- CSS --->
	<link rel="stylesheet" href="__CSS__/login/style.css" type="text/css" />

	<!--- Javascript libraries (jQuery and Selectivizr) used for the custom checkbox --->

	<!--[if (gte IE 6)&(lte IE 8)]>
	<script type="text/javascript" src="__JS__/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="__JS__/selectivizr.js"></script>
	<noscript><link rel="stylesheet" href="__CSS__/Login/fallback.css" /></noscript>
	<![endif]-->

</head>

<body>
<div id="container">
	<form action="{:U('Admin/Login/login')}" method="post">
		<div class="login">OMG-LOGIN</div>
		<div class="username-text">用户名:</div>
		<div class="password-text">密码:</div>
		<div class="username-field">
			<input type="text" name="username" value="" />
		</div>
		<div class="password-field">
			<input type="password" name="password" value="" />
		</div>
		<input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me">Remember me</label>
		<div class="forgot-usr-pwd"></div>
		<input type="submit"  value="GO" />
	</form>
</div>

</body>
</html>
