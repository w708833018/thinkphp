<layout name="Public/common"/>
	<div class="row">
		<div class="col-md-7">
			<div class="panel panel-default">
				<form class="form-horizontal" action="{:U('User/'.ACTION_NAME)}" method="post" id="ajaxForm">
					<input type="hidden" name="id" value="{$userid}"/>
					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="site_info">
							<h1 class="text-hide">form-start</h1>
							<eq name="Think.const.ACTION_NAME" value="add">
							<div class="form-group">
								<label class="control-label col-md-2" >用户账号</label>
								<div class="col-md-5">
									<input class="form-control"  type="text" name="username" value="" title="请输入用户账号"/>
								</div>
								<div class="has-error">
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" >密码</label>
								<div class="col-md-5">
									<input class="form-control"  type="password" name="password" value="" title="请输入密码"/>
								</div>
								<div class="has-error">
									<span class="help-block"></span>
								</div>
							</div>
							</eq>
							<div class="form-group" >
								<label class="control-label col-md-2" >所属角色</label>
								<div class="col-md-4">
								<select name="role_id"  class="form-control" title="请选择所属角色">
									<option value="">请选择角色</option>
									<foreach name="role" item="v">
										<option value="{$v.id}"
											<if condition="$v['id'] eq $role_id">selected</if>
												>{$v.name}[{$v.remark}]</option>
									</foreach>
								</select>
								</div>
								<div class="has-error">
									<span class="help-block"></span>
								</div>
							</div>
							<h1 class="text-hide" data-id="form-end">form-end</h1>
						</div>
					</div><!--tab-content end-->
					<div class="panel-footer text-right">
						<button type="submit" class="btn btn-primary col-md-offset-6">
							<eq name="Think.const.ACTION_NAME" value="add">添加<else/>修改</eq>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script>
	seajs.use(['$','validate-min'],function($){
		$("#ajaxForm").validate({
			rules:{
				username:{
					required:true
				},
				password:{
					required:true
				},
				role_id:{
					required:true
				}
			}
		});
	})
</script>
