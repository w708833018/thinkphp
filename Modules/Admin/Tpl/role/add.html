<layout name="Public/common"/>
	<div class="row">
		<div class="col-md-7">
			<div class="panel panel-default">
				<form class="form-horizontal" action="{:U('Role/add')}" method="post" id="pub-form">
					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="site_info">
							<h1 class="text-hide">form-start</h1>
							<div class="form-group">
								<label class="control-label col-md-2" >角色名称</label>
								<div class="col-md-5">
									<input class="form-control"  type="text" name="name" value=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" >角色别名</label>
								<div class="col-md-5">
									<input class="form-control"  type="text" name="remark" value=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" >状态</label>
								<div class="col-md-5">
									<label class="radio-inline">
										<input type="radio"  value="1" name="status" checked="checked"> 激活
									</label>
									<label class="radio-inline">
										<input type="radio"  value="2" name="status"> 禁用
									</label>
								</div>
							</div>
							<h1 class="text-hide">form-end</h1>
						</div>
					</div><!--tab-content end-->
					<div class="panel-footer text-right">
						<button type="submit" class="btn btn-primary col-md-offset-6">添加</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script>
	seajs.use(['$','easyui'],function($){
		$('#pub-form').form({
			success:function(data){
				var data = eval('(' + data + ')');
				alert(data.message);
			}
		});
	})
</script>
