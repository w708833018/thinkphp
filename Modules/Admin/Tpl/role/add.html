<layout name="Public/common"/>
	<div class="row">
		<div class="col-md-7">
			<div class="panel panel-default">
				<form class="form-horizontal" action="{:U('Role/'.ACTION_NAME)}" method="post" id="ajaxForm">
					<input type="hidden" name="id" value="{$item[id]}"/>
					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="site_info">
							<h1 class="text-hide">form-start</h1>
							<div class="form-group">
								<label class="control-label col-md-2" >角色名称</label>
								<div class="col-md-5">
									<input class="form-control"  type="text" name="name" value="{$item[name]}" placeholder="英文名称"/>
								</div>
								<div class="has-error">
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" >角色别名</label>
								<div class="col-md-5">
									<input class="form-control"  type="text" name="remark" value="{$item[remark]}" placeholder="中文名称"/>
								</div>
								<div class="has-error">
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" >状态</label>
								<div class="col-md-5">
								<eq name="Think.const.ACTION_NAME" value="edit">
									<label class="radio-inline">
										<input type="radio"  value="1" name="status" <eq name="item[status]" value="1">checked="checked"</eq> > 激活
									</label>
									<label class="radio-inline">
										<input type="radio"  value="2" name="status" <eq name="item[status]" value="2">checked="checked"</eq>> 禁用
									</label>
								<else/>
									<label class="radio-inline">
										<input type="radio"  value="1" name="status" checked="checked" > 激活
									</label>
									<label class="radio-inline">
										<input type="radio"  value="2" name="status"> 禁用
									</label>
								</eq>
							    </div>
							</div>
							<h1 class="text-hide">form-end</h1>
						</div>
					</div><!--tab-content end-->
					<div class="panel-footer text-right">
						<button type="submit" class="btn btn-primary col-md-offset-6">
							<eq name="Think.const.ACTION_NAME" value="add">添加<else/>修改</eq>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script>
	seajs.use(['$','validate-min'],function($){
		$("#ajaxForm").validate({
			rules:{
				name:{
					required:true
				},
				remark:{
					required:true
				}
			}
		});
	})
</script>
