<layout name="Public/common"/>
<div class="row">
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="container" style="padding-top: 25px">
				<table class="table table-hover" >
					<tr>
						<th>角色名称</th>
						<th>角色别名</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
					<foreach name="list" item="v">
						<tr>
							<td>{$v.name}</td>
							<td>{$v.remark}</td>
							<td ><eq name="v.status" value="1">激活<else/>禁用</eq></td>
							<td><a href="{:U('Role/edit','id='.$v[id])}" title="修改"><span class="glyphicon glyphicon-file"></span></a>
								<a href="{:U('Role/delete','id='.$v[id])}" onclick="return confirm('确定要删除吗？')" title="删除"><span class="glyphicon glyphicon-trash"></span></a>
								<a href="{:U('Role/access','id='.$v[id])}" title="配置权限"><span class="glyphicon glyphicon-cog"></span></a>
							</td>
						</tr>
					</foreach>
				</table>
			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-default">批量删除</button>
			</div>
		</div>
	</div>
</div>
