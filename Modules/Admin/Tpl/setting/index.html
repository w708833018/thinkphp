<layout name="Public/common"/>
<!--right start-->
<div class="row ">
	<div class="col-md-8">
		<div class="panel panel-default" >
			<!-- Nav tabs -->
			<ul class="nav nav-tabs">
				<li class="active"><a href="#site_info" data-toggle="tab">网站信息</a></li>
				<li><a href="#site_seo" data-toggle="tab">SEO设置</a></li>
			</ul>
			<form class="form-horizontal" action="{:U('Setting/set')}" method="post" id="pub-form">
				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="site_info">
						<h1 class="text-hide">form-start</h1>
						<div class="form-group">
							<label class="control-label col-md-2" >网站名称</label>
							<div class="col-md-6">
								<input class="form-control"  type="text" name="set[name]" value="{$set[name]}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >网站地址</label>
							<div class="col-md-6">
								<input class="form-control"  type="text" name="set[url]"  value="{$set[url]}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >联系电话</label>
							<div class="col-md-6">
								<input class="form-control"  type="text" name="set[telephone]" value="{$set[telephone]}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >联系邮箱</label>
							<div class="col-md-6">
								<input class="form-control"  type="text" name="set[mail]" value="{$set[mail]}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >版权信息</label>
							<div class="col-md-6">
								<textarea name="set[copyright]"
								          cols="30" rows="5" class="form-control" >{$set[copyright]}</textarea>
							</div>
						</div>
						<h1 class="text-hide">form-end</h1>
					</div>
					<div class="tab-pane" id="site_seo">
						<h1 class="text-hide">form-start</h1>
						<div class="form-group">
							<label class="control-label col-md-2" >SEO标题</label>
							<div class="col-md-6">
								<input class="form-control"  type="text" name="set[seo_title]" value="{$set[seo_title]}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >SEO关键字</label>
							<div class="col-md-6">
								<input class="form-control"  type="text" name="set[seo_keyword]" value="{$set[seo_keyword]}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >SEO描述</label>
							<div class="col-md-6">
								<textarea name="set[seo_description]"
								          id="" cols="30" rows="5" class="form-control">{$set[seo_description]}</textarea>
							</div>
						</div>
						<h1 class="text-hide">form-end</h1>
					</div>
				</div><!--tab-content end-->
				<div class="panel-footer text-right">
					<button type="submit" class="btn btn-primary col-md-offset-6">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!--right end-->
<script>
	seajs.use(['$','easyui'],function($){
		$('#pub-form').form({
			success:function(data){
				var data = eval('(' + data + ')');
				alert(data.message);
			}
		});
	})
</script>
