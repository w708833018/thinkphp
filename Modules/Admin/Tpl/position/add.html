<layout name="Public/common"/>
<div class="row">
	<div class="col-md-7">
		<div class="panel panel-default">
			<form class="form-horizontal" action="{:U(MODULE_NAME.'/'.ACTION_NAME)}" method="post" id="ajaxForm">
				<input type="hidden" name="id" value="{$item[id]}"/>
				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="site_info">
						<h1 class="text-hide">form-start</h1>
						<div class="form-group ">
							<label class="control-label col-md-3" >推荐位名称</label>
							<div class="col-md-4">
								<input class="form-control"  type="text" name="name"   value="{$item[name]}"  title="请填写推荐位名称" />
							</div>
							<div class="has-error">
								<span class="help-block"></span>
							</div>
						</div>
						<div class="form-group ">
							<label class="control-label col-md-3" >所属分类</label>
							<div class="col-md-4">
								<select name="catid" class="form-control">
									<option value="0">通用</option>
									<foreach name="cate" item="v">
										<option value="{$v.id}" <if condition="$v[id] eq $item[catid]">selected=selected</if>>{$v.name}</option>
									</foreach>
								</select>
							</div>
							<div class="has-error">
								<span class="help-block"></span>
							</div>
						</div>
						<h1 class="text-hide">form-end</h1>
					</div>
				</div><!--tab-content end-->
				<div class="panel-footer text-right has-success">
					<span class="help-block"></span>
					<button type="submit" class="btn btn-primary col-md-offset-6">
						<eq name="Think.const.ACTION_NAME" value="add">添加<else/>修改</eq>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	seajs.use(['$','validate-min'],function($){
		$("#ajaxForm").validate({
			rules:{
				name:{
					required:true
				}
			}
		});
	})
</script>
